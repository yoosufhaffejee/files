<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub File Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 10px 0; }
        a { text-decoration: none; color: #0366d6; }
    </style>
</head>
<body>
    <h1>Download Files from GitHub Repo</h1>
    <ul id="file-list">Loading files...</ul>

    <script>
        const username = 'yoosufhaffejee';
        const repo = 'files';

        async function fetchFiles() {
            const fileList = document.getElementById('file-list');

            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/`);
                const data = await response.json();

                fileList.innerHTML = '';

                data.forEach(file => {
                    if (file.type === 'file') {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = file.download_url;
                        link.textContent = `Download ${file.name}`;
                        link.setAttribute('download', file.name);
                        li.appendChild(link);
                        fileList.appendChild(li);
                    }
                });

                if (!fileList.hasChildNodes()) {
                    fileList.innerHTML = '<li>No files found.</li>';
                }

            } catch (error) {
                console.error('Error fetching files:', error);
                fileList.innerHTML = '<li>Failed to load files.</li>';
            }
        }

        fetchFiles();
    </script>
</body>
</html>
